{% extends 'base.html' %}
{% load staticfiles %}

{% block load_css %}
{% endblock %}

<title>{% block title %}Email{% endblock %}</title>

{% block content %}
    <div class="inner-banner"></div>
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body">
                <h2 class="heading text-center">请输入绑定的邮箱</h2>
                <hr/>
                <div class="col-md-7 col-lg-7 col-sm-7">
                    <form class="form-horizontal" style="position: relative; margin-left: 50%" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputPasswordOld" class="col-lg-3 control-label">邮箱</label>
                            <div class="col-lg-9">
                                <input name="email" type="email" class="form-control" id="inputPasswordOld" placeholder="邮箱" required>
                            </div>
                        </div>
                        <div class="form-group">
                              <div class="col-lg-offset-3 col-lg-9">
                                  <button type="submit" class="btn btn-danger">提交</button>
                              </div>
                        </div>
                     </form>
                </div>
          </div>
        </div>
    </div>
{% endblock %}

<div style="">

</div>
