{% extends 'base.html' %}
{% load staticfiles %}

{% block load_css %}
{% endblock %}

<title>{% block title %}reset_password{% endblock %}</title>

{% block content %}
    <div class="inner-banner"></div>
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body">
                <h2 class="heading text-center">请输入绑定的邮箱</h2>
                <hr/>
                <div class="col-md-7 col-lg-7 col-sm-7">
                    <form class="form-horizontal" style="position: relative; margin-left: 50%" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                              <label for="inputPasswordNew1" class="col-lg-3 control-label">密码1</label>
                              <div class="col-lg-9">
                                  <input name="newpassword1" type="password" class="form-control" id="inputPasswordNew1" placeholder="请输入密码"  minlength="6" required>
                              </div>
                        </div>
                        <div class="form-group">
                              <label for="inputPasswordNew1" class="col-lg-3 control-label">密码2</label>
                              <div class="col-lg-9">
                                  <input name="newpassword2" type="password" class="form-control" id="inputPasswordNew2" placeholder="请再输入一次新密码" minlength="6" required>
                              </div>
                        </div>
                        <div class="form-group">
                              <div class="col-lg-offset-3 col-lg-9">
                                  <button type="submit" class="btn btn-danger">提交</button>
                              </div>
                        </div>
                        {{ msg }}
                     </form>
                </div>
          </div>
        </div>
    </div>

{% endblock %}
