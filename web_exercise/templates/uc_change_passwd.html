{% extends 'base.html' %}
{% load staticfiles %}

{% block load_css %}
{% endblock %}

{% block load_js %}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script>
            $("#submit").click(function () {
            $.ajax({
                url:"{% url 'uc:change_passwd' %}",
                type: "POST",
                data: $("#form").serialize(),
                dataType: "json",
                success: function (result) {
                    alert(result["msg"]);
                    {#window.location.href = {% url 'uc:change_passwd' %}#}
                },
                error:function (result) {
                    alert(result["msg"])
                }
            })
        })
        </script>
{% endblock %}

<title>{% block title %}change_passwd{% endblock %}</title>

{% block content %}
    <div class="inner-banner"></div>
    <div class="col-lg-12">
        <div class="panel">
            <div class="panel-body">
                <h2 class="heading text-center">Change Password</h2>
                <hr/>
                <div class="col-md-7 col-lg-7 col-sm-7">
                    <form class="form-horizontal" id="form" style="position: relative; margin-left: 50%" role="form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputPasswordOld" class="col-lg-3 control-label">旧密码</label>
                            <div class="col-lg-9">
                                <input name="oldpassword" type="password" class="form-control" id="inputPasswordOld" placeholder="旧密码"  minlength="6" required>
                            </div>
                        </div>
                        <div class="form-group">
                              <label for="inputPasswordNew1" class="col-lg-3 control-label">新密码</label>
                              <div class="col-lg-9">
                                  <input name="newpassword1" type="password" class="form-control" id="inputPasswordNew1" placeholder="新密码"  minlength="6" required>
                              </div>
                        </div>
                        <div class="form-group">
                              <label for="inputPasswordNew1" class="col-lg-3 control-label">新密码</label>
                              <div class="col-lg-9">
                                  <input name="newpassword2" type="password" class="form-control" id="inputPasswordNew2" placeholder="请再输入一次新密码" minlength="6" required>
                              </div>
                        </div>
                        <div class="form-group">
                              <div class="col-lg-offset-3 col-lg-9">
                                  <button type="button" id="submit" class="btn btn-danger">提交</button>
                              </div>
                        </div>
                     </form>
                </div>
          </div>
        </div>
    </div>

    <div style="height: 600px">

    </div>
{% endblock %}
